# VCR Pipeline Configuration - Optimized

# Paths
paths:
  raw_dir: "images/xywh/revised_images"
  crops_dir: "data/crops"
  manifests_dir: "data/manifests"
  runs_dir: "runs"

# Detection
detector:
  name: "manual"
  bbox_format: "xywh"
  save_crops: true

# Preprocessing
preprocess:
  split_ratios:
    train: 0.7
    val: 0.15
    test: 0.15
  group_by: "camera_id"
  seed: 42

# Model - Optimized configuration
model:
  backbone: "colornet_v1"
  fusion: "msff"
  num_classes: 24
  pretrained: false

# Training - Best hyperparameters from optimization
training:
  seed: 42
  strategy: "vcr"
  epochs: 100
  batch_size: 32
  lr: 0.0008190562407991639
  weight_decay: 0.00019846273190684668
  input_size: 256
  num_workers: 4
  early_stopping_patience: 20
  use_weighted_sampler: true

# Loss
loss:
  name: "smooth_modulation"
  smooth_modulation:
    tau: 1.0

# MLflow
mlflow:
  experiment_name: "vcr_experiments"
  tracking_uri: "mlruns"
